apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: gcr.io/quizspark/my-app-backend:v3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: MONGODB_URL
              value: "mongodb://mongo-service:27017/mydatabase"
            - name: JWT_SECRET
              value: "EB3bYX3QgZ5KaGydIthSGNU0xn26jjVja5RCx18QJLtkeW3CmfZ2DFzRtS0Zl6CkAssgzsiK7sApACDbTtRK4Q"
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
