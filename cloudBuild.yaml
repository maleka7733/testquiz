steps:
  # Build and push the backend image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/backend:$SHORT_SHA", "."]
    dir: "backend/"

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/backend:$SHORT_SHA"]

  # Build and push the frontend image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/frontend:$SHORT_SHA", "."]
    dir: "frontend/"

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/frontend:$SHORT_SHA"]

  # Apply Kubernetes configurations
  - name: "gcr.io/cloud-builders/kubectl"
    args: ["apply", "-f", "k8-backend.yaml"]
    env:
      ["CLOUDSDK_COMPUTE_ZONE=australia-southeast2", "CLOUDSDK_CONTAINER_CLUSTER=quizspark-cluster"]

  - name: "gcr.io/cloud-builders/kubectl"
    args: ["apply", "-f", "k8-frontend.yaml"]
    env:
      ["CLOUDSDK_COMPUTE_ZONE=australia-southeast2", "CLOUDSDK_CONTAINER_CLUSTER=quizspark-cluster"]

  - name: "gcr.io/cloud-builders/kubectl"
    args: ["apply", "-f", "k8-frontend-service.yaml"]
    env:
      ["CLOUDSDK_COMPUTE_ZONE=australia-southeast2", "CLOUDSDK_CONTAINER_CLUSTER=quizspark-cluster"]

  - name: "gcr.io/cloud-builders/kubectl"
    args: ["apply", "-f", "k8-mongo.yaml"]
    env:
      ["CLOUDSDK_COMPUTE_ZONE=australia-southeast2", "CLOUDSDK_CONTAINER_CLUSTER=quizspark-cluster"]

timeout: "1600s"

steps:
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "container",
        "clusters",
        "get-credentials",
        "quizspark-cluster",
        "--zone",
        "australia-southeast2",
        "--project",
        "quizspark",
      ]

  # Build and push the backend image using Kaniko
  - name: "gcr.io/kaniko-project/executor:latest"
    args:
      - "--destination=gcr.io/quizspark/my-app-backend:latest"
      - "--context=dir://backend"
      - "--dockerfile=backend/Dockerfile"
      - "--cache=true"

  # Build and push the frontend image using Kaniko
  - name: "gcr.io/kaniko-project/executor:latest"
    args:
      - "--destination=gcr.io/quizspark/my-app-frontend:latest"
      - "--context=dir://frontend"
      - "--dockerfile=frontend/Dockerfile"
      - "--cache=true"

  # Apply Kubernetes configurations
  - name: "gcr.io/cloud-builders/kubectl"
    args: ["apply", "-f", "k8-backend.yaml"]
    env:
      - "CLOUDSDK_COMPUTE_ZONE=australia-southeast2"
      - "CLOUDSDK_CONTAINER_CLUSTER=quizspark-cluster"

  - name: "gcr.io/cloud-builders/kubectl"
    args: ["apply", "-f", "k8-frontend.yaml"]
    env:
      - "CLOUDSDK_COMPUTE_ZONE=australia-southeast2"
      - "CLOUDSDK_CONTAINER_CLUSTER=quizspark-cluster"

  - name: "gcr.io/cloud-builders/kubectl"
    args: ["apply", "-f", "k8-frontend-service.yaml"]
    env:
      - "CLOUDSDK_COMPUTE_ZONE=australia-southeast2"
      - "CLOUDSDK_CONTAINER_CLUSTER=quizspark-cluster"

  - name: "gcr.io/cloud-builders/kubectl"
    args: ["apply", "-f", "k8-mongo.yaml"]
    env:
      - "CLOUDSDK_COMPUTE_ZONE=australia-southeast2"
      - "CLOUDSDK_CONTAINER_CLUSTER=quizspark-cluster"

timeout: "1600s"
